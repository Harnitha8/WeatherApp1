<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="con">
        <header class="input">
            <input type="text" autocomplete="off" class="inp" placeholder="Enter city name">
            <div class="sub">
                <button type="button" id="btn" >submit</button>
            </div>
        </header>
        <div class="weather">
        <div class="body">
            <h3 class="name" id="name">city name</h3>
            <p class="temp" id="temp">temperature</p>
            <p class="clouds" id="clouds">clouds</p>
            <p class="desc" id="desc">description</p>
        </div>
        </div>  
    </div>
    <script src="js/main.js"></script>
</body>
</html>
